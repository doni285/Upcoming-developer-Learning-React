<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CHECKER</title>
    <link rel="stylesheet" href="./agechecker.css" />
</head>

<body>
    <div class="main">
        <div class="form">
            <div>
                <label id="label1">DAY</label>
                <input id="day" placeholder="DD" ="text">
                <div id="error1"></div>
            </div>
            <div>
                <label id="label2">MONTH</label>
                <input id="month" placeholder="MM" type="text">
                <div id="error2"></div>
            </div>
            <div>
                <label id="label3">YEAR</label>
                <input id="year" placeholder="YYYY" type="text">
                <div id="error3"></div>
            </div>
        </div>

        <div class="line">
            <div></div>
            <img id="btn" src="./assets/images/icon-arrow.svg" alt="arrow button">
        </div>

        <div class="result">
            <h1 id ="resulty"><em>- -</em> years</h1>
            <h1 id ="resultm"><em>- -</em> months</h1>
            <h1 id ="resultd"><em>- -</em> days</h1>
        </div>
    </div>
    <script src="./agechecker.js"></script>
</body>

</html>
